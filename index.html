<!DOCTYPE html>
<html>
  <head>
    <script async src="https://arc.io/widget.min.js#AcyRg5M7"></script>
    <title>Resent Launcher</title>
    <meta charset="application/javascript" />
    <!--meta content="IMAGE" property="og:image"/>-->
    <meta content="Resent Client launcher. Switch between Stable and Development Build with ease." property="og:description" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script type="text/javascript" src="classes.js"></script>
		<script type="text/javascript" src="webby.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body id="game_frame">
    <div class="stuff" id="changelog">
      <h3>Beta</h3>
      <div>
        <br/>
        <br />
        <p>Lacks some features, but has others</p>
        <br />
       <button onclick="Start();" class="btn"><a href="/1.8/beta.html">Launch</a></button>
       </div>
    </div>

    <div class="stuff" id="quickstart">
      <h3>Stable Build</h3>
      <br/>
      <br/>
      <p>- Plenty of features, lacks some </p>
<button onclick="Start();" class="btn"><a href="/1.8/index.html">Launch</a></button>
    </div>

    <div id="Selection">
      <div background-color: light-grey;>
        <h1>Resent Launcher</h1>
        <h3>Select your version</h3>
				<button onclick="Start();" class="btn"><a href="/1.8/serverlist.txt">Serverlist</a></button>
        <br/>
      <div class="container">
      </div>
    </div>
    <script type="text/javascript">
      if (document.location.href.startsWith("file:")) {
        alert(
          "You cannot 'open' this file in your browser, the code doesn't work. Upload this folder to your HTTP(s) server and access it via the internet to launch the stable-download game. This is not a bug, please read the documentation. Theres also a tutorial online by Four999"
        );
      } else {
        function Start() {
            document.getElementById("Selection").style.display = "none";
            document.getElementById("changelog").style.display = "none";
            document.getElementById("quickstart").style.display = "none";
            window.eaglercraftXOpts = {
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						servers: [
							/* example: { addr: "ws://localhost:8081/", name: "Local test server" } */              {addr: "wss://blobcraft.minecraft.pe", name: "BlobCraft"}

						]
					};
            main();
        }
      }
    </script>
  </body>
</html>
